document:
  nodes:
    - kind: block
      type: paragraph
      nodes:
        - kind: text
          ranges:
            - text: ''
        - kind: inline
          isVoid: true
          type: html
          data:
            html: <span>
        - kind: text
          ranges:
            - text: Hello
        - kind: inline
          isVoid: true
          type: html
          data:
            html: </span>
        - kind: text
          ranges:
            - text: ' World'
