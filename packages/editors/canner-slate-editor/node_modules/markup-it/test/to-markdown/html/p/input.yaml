document:
  nodes:
    - kind: block
      type: paragraph
      nodes:
        - kind: text
          ranges:
            - text: ''
        - kind: inline
          isVoid: true
          type: html
          data:
            openingTag: '<p>'
            innerHtml: 'Hello <a href="https://www.google.com">World</a> !'
            closingTag: '</p>'
        - kind: text
          ranges:
            - text: ''
