        - kind: block
          type: list_item
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  ranges:
                    - text: Item 2
            - kind: block
              type: code_block
              nodes:
                - kind: block
                  type: code_line
                  nodes:
                    - kind: text
                      ranges:
                        - text: Item 2 text
    - kind: block
      type: paragraph
      nodes:
        - kind: text
          ranges:
            - text: One paragraph after
