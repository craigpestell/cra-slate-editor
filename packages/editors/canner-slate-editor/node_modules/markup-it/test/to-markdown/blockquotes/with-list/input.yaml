document:
  nodes:
    - kind: block
      type: blockquote
      nodes:
        - kind: block
          type: paragraph
          nodes:
            - kind: text
              ranges:
                - text: 'A list within a blockquote:'
        - kind: block
          type: unordered_list
          nodes:
            - kind: block
              type: list_item
              nodes:
                - kind: block
                  type: unstyled
                  nodes:
                    - kind: text
                      ranges:
                        - text: asterisk 1
            - kind: block
              type: list_item
              nodes:
                - kind: block
                  type: unstyled
                  nodes:
                    - kind: text
                      ranges:
                        - text: asterisk 2
            - kind: block
              type: list_item
              nodes:
                - kind: block
                  type: unstyled
                  nodes:
                    - kind: text
                      ranges:
                        - text: asterisk 3
